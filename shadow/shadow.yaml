general:
  bootstrap_end_time: 10s
  heartbeat_interval: 12s
  stop_time: 15m
  progress: true

experimental:
  use_memory_manager: false

network:
  graph:
    type: gml
    inline: |
      graph [
        node [
          id 0
          host_bandwidth_up "100 Mbit"
          host_bandwidth_down "100 Mbit"
        ]
        edge [
          source 0
          target 0
          latency "100 ms"
          packet_loss 0.0
        ]
      ]

hosts:
  peer1: &client_host
    network_node_id: 0
    processes:
    - path: ./main
      start_time: 5s
      environment: {"PEERS": "500", "CONNECTTO": "5", "MSG_SIZE": "500", "FRAGMENTS": "1"}
  peer2: *client_host
  peer3: *client_host
  peer4: *client_host
  peer5: *client_host
  peer6: *client_host
  peer7: *client_host
  peer8: *client_host
  peer9: *client_host
  peer10: *client_host
  