general:
  bootstrap_end_time: 10s
  heartbeat_interval: 12s
  stop_time: 15m
  progress: true

experimental:
  use_memory_manager: false

x-constants:
  - &FastHost
    network_node_id: 0
    bandwidth_up: "200 Mbit"
    bandwidth_down: "200 Mbit"
    processes:
    - path: ./main
      start_time: 5s
      environment: {"PEERS": "100", "CONNECTTO": "200"}
  - &SlowHost
    network_node_id: 0
    bandwidth_up: "20 Mbit"
    bandwidth_down: "50 Mbit"
    processes:
    - path: ./main
      start_time: 5s
      environment: {"PEERS": "100", "CONNECTTO": "200"}


network:
  graph:
    type: gml
    inline: |
      graph [
        node [
          id 0
          host_bandwidth_up "100 Mbit"
          host_bandwidth_down "100 Mbit"
        ]
        edge [
          source 0
          target 0
          latency "50 ms"
          packet_loss 0.0
        ]
      ]

